<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>ScrollEvents Demo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../dist/scroll-events.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="follower"></div>


  <div class="overflow">
    <div class="overflow-content">

    </div>
  </div>


  <script src="../dist/scroll-events.browser.js"></script>
  <script>

  var follower = document.querySelector('.follower');
  var prefixedTransform = PrefixFree.prefixSelector('transform');



  var scroll = new ScrollEvents();

  scroll.on('scroll:down', function(event) {
    console.log('========== scroll:down =============');
  });

  scroll.on('scroll:up', function(event) {
    console.log('========== scroll:up =============');
  });


  scroll.on('scroll:top', function(event) {
    console.log('========== scroll:top =============');
  });

  scroll.on('scroll:bottom', function(event) {
    console.log('========== scroll:bottom =============');
  });

  scroll.on('scroll:start', function(event) {
    console.log('scroll:start     y: ' + scroll.y + '  direction: ' + scroll.directionY+' ('+ ScrollEvents.directionToString(scroll.directionY)+')')
    follower.style[prefixedTransform] = 'translate3d(0,' + scroll.y + 'px,0)';
  });

  scroll.on('scroll:progress', function(event) {
    console.log('scroll:progress  y: ' + scroll.y +  '  speed: ' + scroll.speedY + '  direction: ' + scroll.directionY+' ('+ ScrollEvents.directionToString(scroll.directionY)+')')
    follower.style[prefixedTransform] = 'translate3d(0,' + scroll.y + 'px,0)';
  });

  scroll.on('scroll:stop', function(event) {
    console.log('scroll:stop      y: ' + scroll.y + '  direction: ' + scroll.directionY+' ('+ ScrollEvents.directionToString(scroll.directionY)+')')
    follower.style[prefixedTransform] = 'translate3d(0,' + scroll.y + 'px,0)';
  });


  var scroll2 = new ScrollEvents(document.querySelector('.overflow'));

  scroll2.on('scroll:progress', function(event) {
    console.log('scroll2:progress  y: ' + scroll2.y +  '  speed: ' + scroll2.speedY + '  direction: ' + scroll2.directionY+' ('+ ScrollEvents.directionToString(scroll2.directionY)+')')
  });

  </script>
</body>

</html>
